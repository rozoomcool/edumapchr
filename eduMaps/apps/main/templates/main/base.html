{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block links %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <a href=""> <img src="{% static 'main/img/lg.svg' %}" alt="Логотип" class="logo"></a>
            <h2 data-lang="map_title">Интерактивная карта системы образования Чеченской Республики</h2>


            <div class="language-toggle">
                <span class="active ru" onclick="switchLanguage('ru')">RU</span>
                <span class="en" onclick="switchLanguage('en')">EN</span>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
